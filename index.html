<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
<body>
       <header>
           <h1>Thamizh's to do list</h1>
       </header>
      <div class="select">
          <select name="todo's" class="filter-todo">
              <option value="all"><b>All</b></option>
              <option value="completed"><b>Completed</b></option>
              <option value="incomplete"><b>Incomplete</b></option>
          </select>
        </div>
       <form>
           <input type="text" class="todo-text">
           <button type="submit" class="todo-button">
           <i class="fas fa-plus-square"></i>
        </button>
        </form>
           <div class="todo-container">
               <ol class="todo-list"></ol>
           </div>
           <div id="alert"></div>
      





   <script src="app.js"></script> 
</body>
</html>
